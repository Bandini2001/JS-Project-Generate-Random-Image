<!DOCTYPE html>
<html lang="en">
<head>
    <title>Underwater images</title>

    <style>
        body {
            background-image: url(/images/banner2.jpg);
            width: 100%;
            height: 100vh;
            background-position: center;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: #fff;
        }

        .logo img {
            height: 50px;
            margin-left: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-left: 20px;
        }

        nav li:first-child {
            margin-left: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;

        }

        .heading {
            margin-top: 30px;
            margin-left: 80px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #d4cfeb;
            text-transform: uppercase;
        
        }

        img {
            display: block;
            margin: 0 auto;
        height: 300px;
            margin-top: 30px;
            border-radius: 30px;
        }
        #generate-button:hover{
            background-color: #dd5c5c;
            height: 50px;
            width: 250px;
            font-size: large;
        } 
        #generate-button {
            height: 50px;
            width: 250px;
            display: block;
            margin: 0 auto;
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #a0529d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
            height: 60px;
            width: 210px;
        }

        .ul:hover {
            background-color: rgb(181, 88, 103);
        }

        .ul {
            font-size: 15px;
        }

        /*----js----------*/
    .path {

            margin-bottom: 40px;
            height: 60px;
            display: flex;
           
        }
        #image-path {
            height: 44px;
            width: 900px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
            margin-left: 220px;
            margin-top: 50px;
        }
        .copy-btn {
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            height: 30px;
            width: 30px;
            padding: 6px;
            margin-left:5px;
            margin-top: 50px;
        }
     .extra{
        height: 50px;
     }
    </style>
</head>
<body>
    <div class="background">
        <!--header section-->
        <header>
            <div class="logo">
                <a href="/index.html"><img src="/images/icon.png" alt="Icon" />
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html" class="ul">Home</a></li>
                    <li><a href="#" class="ul">Contact</a></li>
                    <li><a href="#" class="ul">Services</a></li>
                    <li><a href="#" class="ul">About</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="heading">Explore &nbsp; the &nbsp; Underwater &nbsp; Images</h1><br>

        <div class="image-container">
            <img id="random-image" src="">
        </div>
        <div class="button-container">
            <button id="generate-button">Generate Random Image</button>
        </div>


        <div class="path">
            <input type="text" id="image-path" value="" readonly> &nbsp; &nbsp;
            <img src="/images/copy.png" class="copy-btn" id="copy-button" />
        </div>
        <div class="extra">

        </div>
    </div>
    
    <!------------------------Javascript---------------------------->
    <script>
        const generateButton = document.getElementById('generate-button');
        const copyButton = document.getElementById('copy-button');
        const imagePath = document.getElementById('image-path');
        const randomImage = document.getElementById('random-image');

        const imageUrls = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpcnySoeVcmiAUNx3_Cj8U6NAmi-mJafkcjkOZ8hicuF_j2vvu0jPrXUB0x2sNBhyx2f0&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp-c2l3Fet87R6AwBv9gd67fWjJlZ2Wflo6Q&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxXE0ANG2nd_ZrNaYLI6WuNukJHv15qZKAfQ&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJOj3k3w8UvDfacrtOoFWzZ-vaXqhrJhrjxA&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRliB-FCZDSy-X_9zgFezA7fzSr3brIbqKcvw&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHPxmsFKLkSgMYoHSyu7SAjSNKgH86-F_NSHvCKZB4UXUhXwwU9IarL0qDM0BzKtGhXVc&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH2G2uoi61LuwydVXm5qJDPMCJDGc74pDuQg&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8LZzF9KtGxD3Livl5_X_5zMl_r7ABGpTP2g&usqp=CAU",
        ];

        function generateImage() {
            const randomIndex = Math.floor(Math.random() * imageUrls.length);
            const imageUrl = imageUrls[randomIndex];
            randomImage.src = imageUrl;
            imagePath.value = imageUrl;
        }

        function copyImagePath() {
            imagePath.select();
            document.execCommand("copy");
            alert("Image path copied to clipboard!");
        }

        generateButton.addEventListener('click', generateImage);
        copyButton.addEventListener('click', copyImagePath)
    </script>
</body>
</html>
